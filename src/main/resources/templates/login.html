	<title>Login</title>

</head>
<body>	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-b-160 p-t-50">
				<form class="login100-form validate-form" th:action="@{/log}"  method="post">
					<span class="login100-form-title p-b-43">
						Login
					</span>
					
					<div class="wrap-input100 rs1 validate-input">
						<input class="input100" type="text" name="username">
						<span class="label-input100">Username</span>
					</div>
					
					
					<div class="wrap-input100 rs2 validate-input">
						<input class="input100" type="password" name="senha">
						<span class="label-input100">Senha</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" name = 'btnLogin'>
							Entrar
						</button>
					</div>
					
					<div class="text-center w-full p-t-23">
						<a href="/cadastro" class="txt1">
							Não é usuário ainda? Cadastre-se
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
